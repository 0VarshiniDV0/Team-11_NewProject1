<!DOCTYPE html>
<html>
<head>
  <title>Hostel Management Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('amity-clear.png') no-repeat center center fixed;
      background-size: contain;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      background-color: #001f3f; /* dark blue background fallback */
    }
 .login-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }
    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-box input[type="submit"] {
      background: #00cc88;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

.login-box input[type="submit"]:hover {
      background: #00996d;
    }
  </style>
</head>
